<style>
	/* section empty space */
	section {
		margin: 20px 135px;
		padding: 20px 60px;
	}
	
	/* responsive */
	@media (max-width: 1400px) {
		main, footer {
			min-width: 1140px;
		}
		
		.container {
			min-width: 1140px;
		}

	}
	
	/* 결제예정금액 파트 */
	.overview-container {
		background: #F9FAFC;
		padding: 20px 30px;
		border-radius: 5px;
		margin-bottom: 30px;
	}
	
	.overview-container .title {
		font-size: 1.5rem;
		font-weight: 600;
	}
	
	.overview-container .price {
		text-align: center;
		font-weight: 600;
		padding: 30px;
	}
	
	.overview-container .price a {
		color: var(--bs-body-color);
		font-size: 1.4rem;
	}
	
	.overview-container .btn-box {
		text-align: center;
		padding: 30px;
		display: flex;
		justify-content: center;
	}
	
	.overview-container .btn-box a {
		padding: 10px 20px;
		border-radius: 5px;
		display: inline-block;
		width: 170px;
	}
	
	.overview-container .btn-box a:first-child {
		background: #FFF; 
		border: 1px solid black;
		margin-right: 15px;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	}
	
	.overview-container .btn-box a:last-child {
		background: #0d6efd;
		color: #FFF;
		border: 0;
		display: flex;
	    justify-content: center;
	    align-items: center;
	}
	
	/* 결제내역 파트 */
	.history-container {
		background: #F9FAFC;
		padding: 20px 30px;
		border-radius: 5px;
		margin-bottom: 30px;
	}
	
	.history-container .title-box {
		display: flex;
    	justify-content: space-between;
	}
	
	.title-box .btn-box a {
	    margin-right: 15px;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    padding: 5px;
    	display: inline-block;
	}
	
	.history-container .title {
		font-size: 1.5rem;
		font-weight: 600;
	}
	
	.history-container table {
		width: 80%;
		margin: 0 auto;
	}
	
	.history-container table th { text-align: center; }
	.history-container table th:first-child { width: 20%; }
	.history-container table th:nth-child(2) { width: 60%; }
	.history-container table th:last-child { width: 20%; }
	
	.history-container table td:first-child { text-align: center; }
	.history-container table td:nth-child(2) { padding-left: 5%; }
	.history-container table td:last-child { text-align: right; }
	
</style>
</head>
